<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>9-综合实例-deng</title>
    <style>
        body, a {
            font-size: 18px;
            background: #000;
            color: deeppink;
        }

        button {
            padding: 20px 20px;
        }

        .red {
            background: darkred;
        }

        .green {
            width: 80%;
            background: green;
        }

        p {
            background: #3c07b8;
        }
    </style>
</head>
<body>

<div id="box">
    <red></red>
</div>


<template id="red">
    <div class="red">
        <h1>我是红色</h1>
        <p>{{ redData }}</p>
        <green :redGreenData="redData"></green>
    </div>

</template>

<template id="green">
    <div class="green">
        <h1>我是绿色</h1>
        <p>{{ greenData }}</p>
    </div>
</template>
<script src="vue.js"></script>
<script>
    new Vue({
        el: '#box',
        data: {
            data: '最外层的data！'
        },
        methods: {},
        components: {
            'red': {
                data: function () {
                    return {
                        redData: 'redData'
                    };
                },
                template: '#red',
                components: {
                    'green': {
                        data: function () {
                            return {
                                greenData: 'greenData',
                            };
                        },
                        props: ['redGreenData'],
                        template: '#green'
                    }
                }
            }
        }
    });

</script>


</body>
</html>
