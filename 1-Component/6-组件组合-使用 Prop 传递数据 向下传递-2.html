<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6-组件组合-使用 Prop 传递数据 向下传递-2</title>
    <style>
        body {
            background: #000;
            color: deeppink;
            font-size: 18px;
        }

        button {
            font-size: 18px;
        }
    </style>
</head>
<body>

<div id="box">
    <green :msg="ok"></green>
    <green msg="ok"></green>
</div>


<script src="../node_modules/vue/dist/vue.js"></script>
<script>

    //    组件实例的作用域是孤立的。这意味着不能 (也不应该) 在子组件的模板内直接引用父组件的数据。父组件的数据需要通过 prop 才能下发到子组件中。
    //  子组件要显式地用 props 选项声明它预期的数据：

</script>


<script>
    new Vue({
        el: '#box',
        data: {
            ok: '我是父组件的数据!'
        },
        components: {
            'green': {
                data: function () {
                    return {
                        greenData: 'greenData'
                    };
                },
                props: ['msg'],
                template: '<h2>{{ msg }}</h2>'

            }
        }
    });
</script>

</body>
</html>
